services:
  - type: web
    name: school-comm-system
    env: node
    buildCommand: npm install && npm run build && npx prisma generate
    startCommand: npx prisma migrate deploy && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: school-comm-db
          property: connectionString
      - key: VERIFY_TOKEN
        sync: false
      - key: WA_ACCESS_TOKEN
        sync: false
      - key: WA_PHONE_NUMBER_ID
        sync: false
      - key: TZ
        value: Asia/Kathmandu

databases:
  - name: school-comm-db
    databaseName: school_comm_system
    user: school_comm_user