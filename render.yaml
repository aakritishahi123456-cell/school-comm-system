services:
  # PostgreSQL Database
  - type: pserv
    name: school-comm-db
    plan: free
    databaseName: school_comm_system
    user: school_comm_user

  # Web Service
  - type: web
    name: school-comm-system
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: school-comm-db
          property: connectionString
      - key: WA_ACCESS_TOKEN
        sync: false  # Set manually in dashboard
      - key: WA_PHONE_NUMBER_ID
        value: "992612663930736"
      - key: VERIFY_TOKEN
        sync: false  # Set manually in dashboard
      - key: WA_WEBHOOK_URL
        value: https://school-comm-system.onrender.com/webhook
      - key: LOG_LEVEL
        value: info
      - key: ENABLE_RATE_LIMITING
        value: "true"
      - key: ENABLE_COMPRESSION
        value: "true"
      - key: ENABLE_CACHING
        value: "false"
      - key: CORS_ORIGIN
        value: "*"
      - key: TRUST_PROXY
        value: "true"
    autoDeploy: true